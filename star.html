<!DOCTYPE html>
<html>
    <head>
        <script>
            var star = "";
            for(i=1;i<=10;i++){
                for(j=10-i;j<=9;j++){
                    star= star+"❤";
                }
                star = star + "\n";
            }
            alert(star);
        </script>
    </head>
</html>
